<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="fragments/header :: header"></th:block>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<div class="container">
  <form class="m-4">
    <input type="hidden" id="id" th:value="${board.id}">
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" id="title" placeholder="Enter Title" type="text" th:value="${board.title}">
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control summernote" rows="5" id="content" th:utext="${board.content}"></textarea>
    </div>
  </form>
  <button class="btn btn-primary mx-4 mb-2" id="btn-board-update" type="submit">글수정 완료</button>
</div>

<div th:replace="fragments/footer :: footer"/>
<script>
  $('.summernote').summernote({
    tabsize: 2,
    height: 300
  });
</script>
<script src="/js/board.js"></script>
</body>
</html>
