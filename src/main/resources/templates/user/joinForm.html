<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>JoinForm</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<div class="container">
    <form class="m-4">

        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" placeholder="Enter Username" type="text">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" placeholder="Enter password" type="password">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" placeholder="Enter email" type="email">
        </div>

    </form>
    <button id="btn-save" class="btn btn-primary mx-4 mb-2">회원가입</button>
</div>

<div th:replace="fragments/footer :: footer"/>

<script src="/js/user.js"></script>

</body>
</html>
